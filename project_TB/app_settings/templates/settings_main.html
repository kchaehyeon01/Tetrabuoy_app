<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'settings_main.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrapper_big">
        <div class="wrapper_mobile">

            <div class="top">
                <div class="top_half">
                    <div class="top_content">
                        <p>현위치 :</p>
                        <p>00방파제</p>
                    </div>
                    <div class="top_content">
                        <p>기온 :</p>
                        <p>18</p>
                    </div>
                </div>
                <div class="top_half">
                    <div class="top_content">
                        <p>테트라부이 :</p>
                        <p>8/10</p>
                    </div>
                    <div class="top_content">
                        <p>테트라인 :</p>
                        <p>3/5</p>
                    </div>
                </div>
            </div>

            <div class="middle">

                <div class="middle_content" id="profile">
                    <p class="content_title">관리자 프로필</p>
                        <div class="profile_top">
                            <img src="../static/profile.jpeg" alt="Profile Img" class="profile_img">
                            <div>
                                <div class="profile_top_content">
                                    <p>이름</p>
                                    <p>김해상</p>
                                    <!-- <input type="text" name="spvsr_name" value=채우기> -->
                                </div>
                                <div class="profile_top_content">
                                    <p>아이디</p>
                                    <input type="text" name="spvsr_id">
                                </div>
                            </div>
                        </div>

                        <div class="profile_bottom">
                            <div class="profile_bottom_1">
                                <div>
                                    <p>현재 근무 여부</p>
                                </div>
                                <div>
                                    <input type="radio" name="spvsr_onduty">근무중
                                    <!-- <input type="radio" name="spvsr_onduty">부재중 -->
                                </div>
                            </div>

                            <div class="profile_bottom_1">
                                <div>
                                    <p>근무 항만</p>
                                </div>
                                <div>
                                    <input type="text" name="spvsr_port">
                                    <!-- <select class="select_port">
                                        <option>인천항</option>
                                        <option>부산항</option>
                                        <option>울산항</option>
                                    </select> -->
                                </div>
                                
                            </div>

                            <div class="profile_bottom_2">
                                <div>
                                    <p>근무 시간 및 요일</p>
                                </div>
                                <div class="profile_bottom_2_under">
                                    <!-- <input type="time" name="usr_time" class="select_time"> -->
                                    <input type="text" name="spvsr_dutytime_start" placeholder="시작 시간">
                                    <input type="text" name="spvsr_dutytime_end" placeholder="종료 시간">
                                </div>
                                <div class="profile_bottom_2_under">
                                    <input type="checkbox" name="spvsr_duty_mon">월
                                    <input type="checkbox" name="spvsr_duty_tue">화
                                    <input type="checkbox" name="spvsr_duty_wed">수
                                    <input type="checkbox" name="spvsr_duty_thu">목
                                    <input type="checkbox" name="spvsr_duty_fri">금
                                    <input type="checkbox" name="spvsr_duty_sat">토
                                    <input type="checkbox" name="spvsr_duty_sun">일
                                </div>
                            </div>
                        </div>
                        <a class="profile_edit_button" href="{% url 'settings_init' %}">수정하기</a>
                </div>

                <div class="middle_content" id="notify_settings">
                    <button class="notify_settings_button" type="button"><p class="content_title">자동 신고 설정</p></button>
                </div>

                <div class="middle_content" id="notify">
                    <button class="notify_button" type="button"><p class="content_title">119 신고하기</p></button>
                </div>
            </div>

            <div class="bottom">

                <a class="tab_button" href="{% url 'tetrabuoy_list' %}">
                    <div class="tab_button_div">
                        <img src="../static/icon_tetrabuoy.svg" alt="부이아이콘" class="icon"/>
                        <p class="tab_button_name">테트라부이</p>
                    </div>
                </a>


                <a class="tab_button" href="{% url 'tetline_list' %}">
                    <div class="tab_button_div">
                        <img src="../static/icon_tetline.svg" alt="부이아이콘" class="icon"/>
                        <p class="tab_button_name">테트라인</p>
                    </div>
                </a>

                <a class="tab_button" href="{% url 'data_main' %}">
                    <div class="tab_button_div">
                        <img src="../static/icon_data.svg" alt="부이아이콘" class="icon"/>
                        <p class="tab_button_name">데이터</p>
                    </div>
                </a>

                <a class="tab_button" href="{% url 'settings_main' %}">
                    <div class="tab_button_div">
                        <img src="../static/icon_settings.svg" alt="부이아이콘" class="icon"/>
                        <p class="tab_button_name">관리</p>
                    </div>
                </a>

            </div>
        </div>
    </div>
</body>

</html>
